# AutoPort Agent Configuration
llm:
  name: "gemini-2.5-flash"
  flash: "gemini-2.5-flash"

daytona:
  base_url: "https://app.daytona.io/api"
  auto_stop_interval: 3600
  auto_archive_interval: 86400
  auto_delete_interval: 604800
  python_version: "3.12"
  snapshot_enabled: true
  snapshot_name: "autoport-v1"
  snapshot_auto_create: true

mcp:
  servers: []
  tool_discovery_enabled: false
  lazy_load: true
  cache_duration: 300

filesystem:
  working_directory: "/home/daytona"
  allowed_directories:
    - "/home/daytona"
    - "/tmp"
  denied_directories:
    - "/home/daytona/_internal"
  enable_path_validation: true

storage:
  provider: "none"

logging:
  level: "INFO"
  file: "logs/autoport.log"

agent:
  enable_view_image: false
  background_auto_wait: false

subagents:
  enabled: []

summarization:
  enabled: true
  llm: "gemini-2.5-flash"
  token_threshold: 120000
  keep_messages: 5

search_api: serper

crawler:
  max_concurrent_crawls: 5
  page_timeout: 60000
  delay_before_return: 3
  circuit_breaker:
    failure_threshold: 5
    recovery_timeout: 60
    success_threshold: 2
  queue:
    max_size: 50
    slot_timeout: 10
