info:
  name: Add Item
  type: http
  seq: 2

http:
  method: POST
  url: http://localhost:8000/api/v1/users/me/watchlists/:watchlist_id/items
  headers:
    - name: Content-Type
      value: application/json
    - name: X-User-Id
      value: test-user-001
  params:
    - name: watchlist_id
      value: ""
      type: path
  body:
    type: json
    data: |-
      {
        "symbol": "AAPL",
        "instrument_type": "stock",
        "exchange": "NASDAQ",
        "name": "Apple Inc.",
        "notes": "Tech giant - watching for entry point",
        "alert_settings": {
          "price_above": 200.0,
          "price_below": 150.0
        }
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
