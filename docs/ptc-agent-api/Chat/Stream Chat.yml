info:
  name: Stream Chat
  type: http
  seq: 1

http:
  method: POST
  url: http://localhost:8000/api/v1/chat/stream
  headers:
    - name: Content-Type
      value: application/json
    - name: X-User-Id
      value: test-user-001
  body:
    type: json
    data: |-
      {
        "workspace_id": "ws-abc123",
        "thread_id": "__default__",
        "messages": [
          {
            "role": "user",
            "content": "Write a hello world script in Python"
          }
        ],
        "plan_mode": false,
        "locale": "en-US",
        "timezone": "America/New_York"
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
