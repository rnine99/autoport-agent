info:
  name: Stream Chat with Skill
  type: http
  seq: 2

http:
  method: POST
  url: http://localhost:8000/api/v1/chat/stream
  headers:
    - name: Content-Type
      value: application/json
    - name: X-User-Id
      value: test-user-001
  body:
    type: json
    data: |-
      {
        "workspace_id": "ws-abc123",
        "messages": [
          {
            "role": "user",
            "content": "Hi! I am new here and would like to set up my profile."
          }
        ],
        "additional_context": [
          {
            "type": "skills",
            "name": "user-profile",
            "instruction": "Help the user with first time onboarding. Reference the skills/user-profile/onboarding.md for details. You should use load_skill tool to load the user-profile skill before calling any of the tools."
          }
        ]
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
