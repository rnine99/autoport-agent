info:
  name: Create Watchlist
  type: http
  seq: 2

http:
  method: POST
  url: http://localhost:8000/api/v1/users/me/watchlists
  headers:
    - name: Content-Type
      value: application/json
    - name: X-User-Id
      value: test-user-001
  body:
    type: json
    data: |-
      {
        "name": "Tech Stocks",
        "description": "Technology sector watchlist",
        "is_default": false,
        "display_order": 1
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
