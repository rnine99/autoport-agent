name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    # Allow pull_request_review to pass through for detailed comment checking
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review') ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Check review comments for @claude
        id: check_review
        if: github.event_name == 'pull_request_review'
        run: |
          echo "Fetching review comments..."
          REVIEW_COMMENTS=$(gh api \
            repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews/${{ github.event.review.id }}/comments \
            --jq '.[].body' 2>/dev/null || echo "")
          REVIEW_BODY="${{ github.event.review.body }}"
          ALL_TEXT="$REVIEW_COMMENTS $REVIEW_BODY"

          if echo "$ALL_TEXT" | grep -q "@claude"; then
            echo "has_claude=true" >> $GITHUB_OUTPUT
            echo "✓ Found @claude in review"
          else
            echo "has_claude=false" >> $GITHUB_OUTPUT
            echo "✗ No @claude found in review"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Claude Code
        id: claude
        if: |
          (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
          (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
          (github.event_name == 'pull_request_review' && steps.check_review.outputs.has_claude == 'true') ||
          (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          allowed_bots: 'claude[bot]'
          additional_permissions: |
            actions: read

          # Project-specific allowed tools for this Python monorepo
          claude_args: |
            --allowedTools "Bash(uv sync),Bash(uv run pytest:*),Bash(uv run ruff:*),Bash(uv run mypy:*),Bash(git:*),Bash(gh pr:*),Bash(gh issue:*)"

