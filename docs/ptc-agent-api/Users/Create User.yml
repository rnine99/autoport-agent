info:
  name: Create User
  type: http
  seq: 1

http:
  method: POST
  url: http://localhost:8000/api/v1/users
  headers:
    - name: Content-Type
      value: application/json
    - name: X-User-Id
      value: test-user-001
  body:
    type: json
    data: |-
      {
        "email": "testuser@example.com",
        "name": "Test User",
        "avatar_url": "https://example.com/avatar.png",
        "timezone": "America/New_York",
        "locale": "en-US"
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
