info:
  name: Add Portfolio Holding
  type: http
  seq: 2

http:
  method: POST
  url: http://localhost:8000/api/v1/users/me/portfolio
  headers:
    - name: Content-Type
      value: application/json
    - name: X-User-Id
      value: test-user-001
  body:
    type: json
    data: |-
      {
        "symbol": "AAPL",
        "instrument_type": "stock",
        "exchange": "NASDAQ",
        "name": "Apple Inc.",
        "quantity": "10.5",
        "average_cost": "175.50",
        "currency": "USD",
        "account_name": "Robinhood",
        "notes": "Long-term hold",
        "first_purchased_at": "2023-06-01T00:00:00Z"
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
